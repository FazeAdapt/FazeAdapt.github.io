<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>if/else if</title>
</head>

<body>

<script type="text/javascript">
       var age = prompt("TYPE IN ONE OF THESE: JAKE PAUL, FAZE BANKS, AND RICEGUM");
	   
	   if(age >  0 && age <= 12) {
		   alert("JAKE PAUL fare: $8" );
	   }
	   
	   else if(age >  12 && age < 60) {
		   alert("FAZE BANKS: $12" );
	   }
	   
	    else {
		   alert("RICEGUM  fare: $69" );
	   }
</script>
</body>
</html>
